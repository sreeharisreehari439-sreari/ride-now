<!DOCTYPE html>
<html lang="en">

<head>

<title>Book Bike</title>

<link rel="stylesheet"
href="{% static 'css/booking.css' %}">

</head>

<body>

<div class="booking-container">

<h1>Bike Booking</h1>


<!-- Bike Details -->

<div class="bike-card">

width="300">


<h2>

{{bike.title}}

</h2>


<h3>

<h3>Book This Bike</h3>

Quantity
